<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="DanceClub.css">
</head>

<body>
  <h1>Registration Form : Dance Club</h1>
  <hr />
  <table>
    <form>
      <tr>
        <form>
          <td>
            <b><label>Name:</label></b>
          </td>
          <td><input type="text" id="fname" name="fname"><br></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>
            <b><label>IC No:</label></b>
          </td>
          <td><input type="text" id="lname" name="fname"><br></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>
            <b><label>Address:</label></b>
          </td>
          <td> <textarea name="w3review" rows="4" cols="50"></textarea><br></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>
            <b><label>Gender:</label></b>
          </td>
          <td> <input type="radio" name="gender" value="">Male
            <input type="radio" name="gender" value="">Female<br></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>
            <b><label>Dance Type:</label></b>
          </td>
          <td> <input type="checkbox" name="dance" value="">Zapin
            <input type="checkbox" name="dance" value="">Joget
            <input type="checkbox" name="dance" value="">Inang
            <input type="checkbox" name="dance" value="">Lion Dance<br></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>
            <b><label>Competition:</label></b>
          </td>
          <td> <textarea name="w3review" rows="3" cols="30">
State Level
National Level
StateInternational Level
StateNational Level</textarea><br></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>
            <b><label>Nationality:</label></b>
          </td>
          <td> <select name="cars" id="cars">Nationality
              <option value="volvo">Please Select</option>
              <option value="saab">Indian</option>
              <option value="mercedes">American</option>
              <option value="audi">Australian</option>
            </select><br></td>
        </form>
      </tr <tr>
      <form>
        <td>
        <b><label for="pwd">Password:</label></b>  
        </td>
        <td>
          <input type="password" id="pwd" name="pwd"><br />

          <br></td>
      </form>
      </tr>

    </form>
  </table>
  <button type="button" name="button">Register me</button>
  <button type="button" name="button">Cancel</button>
</body>

</html>
